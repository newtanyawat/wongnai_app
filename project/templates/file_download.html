<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Download</title>
</head>
<body>
    <h1>
        Download file : {{uuid_name}} 
      </h1>
      
      <form action="/api/files/service_download/{{uuid_name}}" method="POST" enctype="multipart/form-data">
      <p>
        {% if password %}
      <label> Password : </label> 
      <input id="password" name="password" type="password" />
        {% endif %}
      </p>
      <input type="submit" value="Download" /></form>
</html>
